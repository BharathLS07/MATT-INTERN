<!DOCTYPE html>
<html lang="en">
<head>

    <title>LOGIN Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login">
        <form action="">
            <h3 class="theme">Login</h3>
           <div class="email">
            <input type="text" placeholder="Email">
           </div>
           <div class="pass">

           </div>

              <button type="submit">Login</button>
           </div>
            <div class="fg">
                <span>Forget<a href="#">password?</a></span>
            </div>
            <div class="fg-1">
                <span>Didn't have an account<a href="#">Signup</a></span>
            </div>
        </form>
    </div>
</body>
</html>
